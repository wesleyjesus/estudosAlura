	<body>
		<main>
			<h1 class="titulo-principal">Contato</h1>
			
			<div class="container">
			<form action="">
				<fieldset>
					<legend>Dados Pessoais</legend>
					
					<label for="nome">Nome: </label>
					<input id="nome" type="text" pattern="[A-Za-z ']{4,}" title="Preencha somente com letras!" name="nome" placeholder="Digite seu nome aqui" required="required" autofocus="autofocus">
					
					<label for="email">Email: </label>
					<input id="email" name="email" placeholder="seu@email.com" type="email" required="required">
					
					
				</fieldset>
				
			    <fieldset>
				    <legend>Assunto: </legend>
				    
				    <label>
				        <input type="radio" name="assunto" value="consult">
				        Consultoria
				    </label>
				
				    <label>
				        <input type="radio" name="assunto" value="blog">
				        Blog
				    </label>
				
				    <fieldset>
				        <input type="radio" name="assunto" value="outro" id="outro">
				        <label for="outro">Outro</label>
				        <input type="text" name="outro-assunto">
				    </fieldset>
			    </fieldset> 
			 
				<label for="msg">Mensagem:</label>
		    	<textarea id="msg" name="mensagem" placeholder="Digite aqui sua mensagem" cols="60" rows="10"></textarea>
	    		<button type="submit">Enviar mensagem</button>
	    	
			</form>
			
			</div>
		</main>
